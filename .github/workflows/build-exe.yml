name: Build Windows EXE

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build-exe:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java (jpackage INCLUDED)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3️⃣ Build JAR using Maven
      - name: Build JAR
        run: mvn clean package -DskipTests

      # 4️⃣ Build EXE using jpackage (CMD shell)
      - name: Run jpackage
        shell: cmd
        run: |
          jpackage ^
            --type exe ^
            --name DemoApp ^
            --input target ^
            --main-jar demo-0.0.1-SNAPSHOT.jar ^
            --dest dist ^
            --app-version 1.0.0 ^
            --vendor "Your Company"

      # 5️⃣ Upload EXE as GitHub Artifact
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: DemoApp-Windows
          path: dist/*.exe
